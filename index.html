<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

    <title>GalleryFlix</title>
</head>
<body>
    <div class="container-fluid">           
        <header class="navbar navbar-expand-lg navbar-light bg-feature bg-nav">
            <div class="main container flex">
                <a class="logoTitle" href="/PhotoFlix/">
                    <div>
                        <img src="img/logo.svg" alt="logo">
                    </div>
                    <div id="logo">
                        <h1>PhotoFlix</h1>
                    </div>
                </a>

                <!-- Cria um botão do tipo sanduiche quando o tamanho da tela não for mais 'lg' -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsite">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <nav class="navbar-collapse collapse justify-content-center" id="navbarsite">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="/PhotoFlix/" class="nav-link active">Início</a></li>
                        <li class="nav-item"><a href="/PhotoFlix/" class="nav-link">Gallery</a></li>
                        <li class="nav-item"><a href="/PhotoFlix/" class="nav-link">Sobre</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <header class="container">
                <h3>Suas Imagens</h3>
                <button onclick="addPhoto">Adicionar Foto</button>
            </header>
        </main>

        <footer class="text-center">
            <p>© Copyright 2022 PhotoFlix | Todos os direitos Reservados</p>
            <p>Giovanna Siqueira Nicolau</p>
        </footer>
    </div>

    <div class="modal" id="modal-cadastrar" onclick="hideModal('#modal-cadastrar', event)">
        <div class="modal-body">
            <h1>Cadastrar Foto</h1>

            <form onsubmit="insert(event)"> <!--method="POST" action="backend/insert.php" -->
                <label>Título:</label>
                <input type="text" name="titulo">
                <label>Legenda:</label>
                <input type="text" name="legenda">
                <label>Autor:</label>
                <input type="text" name="autor">
                <label>Cover:</label>
                <input type="text" name="cover">
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <script src="assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
