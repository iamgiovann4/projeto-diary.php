<body onload="loadTextos()">
    <div class="container-fluid">           
        <header class="navbar navbar-expand-lg navbar-light bg-feature bg-nav">
            <div class="main container flex">
                <a class="logoTitle" href="index.html">
                    <div id="svg">
                        <img src="assets/img/logo.svg" alt="logo">
                    </div>
                    <div>
                        <h1 id="logo">Princess'<span id="titulo">Diary</span></h1>
                    </div>
                </a>
    
                <!-- Cria um botão do tipo sanduiche quando o tamanho da tela não for mais 'lg' -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsite">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <nav class="navbar-collapse collapse justify-content-center" id="navbarsite">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="index.html" class="nav-link">Início</a></li>
                        <li class="nav-item"><a href="texto.html" class="nav-link active">Textos</a></li>
                        <li class="nav-item"><a href="#sobre" class="nav-link">Sobre</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <header class="container">
                <button onclick="showModal('#modal-cadastrar')">Adicionar texto</button>
            </header>

            <section class="container">
                <h3 class="section-title">Seus textos</h3>
                <article id="textos">
                    <div class="card-text">
                    </div>
                    <div class="card-text">
                    </div>
                    <div class="card-text">
                    </div>
                    <div class="card-text">
                    </div>
                    <div class="card-text">
                    </div>
                    <div class="card-text">
                    </div>
                    <div class="card-text">
                    </div>
                    <div class="card-text">
                    </div>
                </article>
            </section>
        </main>

        <footer class="text-center">
            <p id="sobre">Site desenvolvido para fins acadêmicos. Princess'Diary cadastra suas imagens e anotações.</p>
            <p>© Copyright 2022 Princess'Diary | Todos os direitos Reservados</p>
            <p>Giovanna Siqueira Nicolau</p>
        </footer>
        
        <div class="modal" id="modal-cadastrar" onclick="hideModal('#modal-cadastrar', event)">
            <div class="modal-body">
                <form onsubmit="insertTexto(event)"><!--method="POST" action="backend/insert.   php" -->
                    <h1 class="tmodal text-align-center">Cadastrar Texto</h1>    
                    <label>Título:</label>
                    <input type="text" name="titulo">
                    <label>Texto:</label>
                    <input type="text" name="texto">
                    <label>Data:</label>
                    <input type="date" name="dia">
                    <button type="submit">Cadastrar</button>
                </form>
            </div>
        </div>

        <div class="modal" id="modal-editar" onclick="hideModal('#modal-editar', event)">
            <div class="modal-body">
                <form onsubmit="editTexto(event)">
                    <h1 class="tmodal text-align-center">Editar Texto</h1>
                    <label>Título:</label>
                    <input type="text" name="titulo">
                    <label>Texto:</label>
                    <input type="text" name="texto">
                    <label>Data:</label>
                    <input type="date" name="dia">
                    <input type="hidden" name="id">
                    <button type="submit">Editar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
